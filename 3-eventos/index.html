<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Eventos</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="center">Ingrese su datos de usuario</h2>
          <form action="#" novalidate>
            <div class="form__control">
              <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form__control">
              <input type="text" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form__control">
              <input type="tel" name="telefono" placeholder="Telefono" required>
            </div>
            <div class="form__control">
              <select name="ciudades" id="ciudades" required>
                <option> Seleccionar</option>
                <option value="1">Bucaramanga</option>
                <option value="2">Floridablanca</option>
              </select>
            </div>
            <div class="form__control">
              <input type="number" name="number" placeholder="Documento">
            </div>
            <div class="form__control">
              <input type="text" name="usuario" placeholder="Usuario">
            </div>
            <div class="form__control">
              <input type="password" name="password" placeholder="ContraseÃ±a">
            </div>
            <div class="form__control">
              <div class="checklist">
                <label for="lenguaje1">HTML</label>
                <input type="checkbox" name="lenguajes[]" id="lenguaje1" value="html">
              </div>
              <div class="checklist">
                <label for="lenguaje2">CSS</label>
                <input type="checkbox" name="lenguajes[]" id="lenguaje2" value="css">
              </div>
              <div class="checklist">
                <label for="lenguaje3">PYTHON</label>
                <input type="checkbox" name="lenguajes[]" id="lenguaje3" value="python">
              </div>
              <div class="checklist">
                <label for="lenguaje4">JAVA</label>
                <input type="checkbox" name="lenguajes[]" id="lenguaje4" value="java">
              </div>
              <div class="checklist">
                <label for="lenguaje5">JS</label>
                <input type="checkbox" name="lenguajes[]" id="lenguaje5" value="js">
              </div>
            </div>
            <div class="radiolist">
              <div class="form__control">
                <label for="genero1">Masculino</label>
                <input type="radio" name="generos" id="genero1" value="masculino" required>
              </div>
              <div class="form__control">
                <label for="genero2">Femenino</label>
                <input type="radio" name="generos" id="genero2" value="femenino" required>
              </div>
            </div>
            <div class="form__control">
              <input type="checkbox" name="politica" id="politica">
              <label for="politica">Politicas</label>
            </div>
            <button type="submit" id="btn_validar">Validar</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>

</html>
